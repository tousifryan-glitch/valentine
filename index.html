<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background-color: #00e676;
      transition: transform 0.3s;
    }

    #noBtn {
      background-color: #ff5252;
    }
  </style>
</head>
<body>

  <div>
    <h1>Will you be my Valentine? üíñ</h1>
    <button id="yesBtn" onclick="goNext()">YES üíï</button>
    <button id="noBtn" onclick="makeYesBigger()">NO üíî</button>
  </div>

  <script>
    let scale = 1;

    function makeYesBigger() {
      scale += 0.3;
      document.getElementById("yesBtn").style.transform =
        `scale(${scale})`;
    }

    function goNext() {
      window.location.href = "letter.html";
    }
  </script>

</body>
</html>
